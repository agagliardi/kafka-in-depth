    <text x="80" y="240" font-size="14">keyLength</text>
    <text x="80" y="280" font-size="14">valueLen</text>
    <text x="80" y="320" font-size="14">Headers</text>
    
    <!-- Data types -->
    <text x="250" y="80" font-size="14">varint</text>
