<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Record Layout -->
    <rect x="50" y="20" width="330" height="350" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Header -->
    <text x="140" y="50" font-size="18" font-weight="bold" text-anchor="middle">Record Layout</text>
    
    <!-- Fields -->
    <!-- Field names -->
    <text x="80" y="80" font-size="14">length</text>
    <text x="80" y="120" font-size="14">Attributes</text>
    <text x="80" y="160" font-size="14">timestampDelta</text>
